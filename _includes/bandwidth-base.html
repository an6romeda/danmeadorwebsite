<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title and title != "Bandwidth" %}{{ title }} | {% endif %}Bandwidth</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">

    <!-- Open Graph -->
    <meta property="og:title" content="{{ title | default: 'Bandwidth' }}">
    <meta property="og:description" content="{{ description | default: 'Where technology and law collide.' }}">
    <meta property="og:image" content="https://danmeador.work{{ og_image | default: '/images/bandwidth/og-default.png' }}">
    <meta property="og:url" content="https://danmeador.work{{ page.url }}">
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="Bandwidth">

    <!-- Twitter / LinkedIn -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ title | default: 'Bandwidth' }}">
    <meta name="twitter:description" content="{{ description | default: 'Where technology and law collide.' }}">
    <meta name="twitter:image" content="https://danmeador.work{{ og_image | default: '/images/bandwidth/og-default.png' }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <style>
        /* ==========================================================================
           Bandwidth — Blog styles
           All classes prefixed bw- to avoid collision with main site
           ========================================================================== */

        :root {
            --bw-content-width: 680px;
        }

        /* Navigation */
        .bw-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: var(--space-lg) var(--space-2xl);
            background: rgba(10, 10, 12, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bw-nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: var(--text-sm);
            font-family: var(--font-mono);
            letter-spacing: 0.02em;
            transition: color 0.2s ease;
        }

        .bw-nav a:hover {
            color: var(--accent);
        }

        .bw-nav-title {
            color: var(--text-primary) !important;
            font-weight: 500;
        }

        /* Container */
        .bw-container {
            max-width: var(--bw-content-width);
            margin: 0 auto;
            padding: 120px var(--space-xl) 100px;
        }

        /* ==========================================================================
           Listing Page
           ========================================================================== */

        .bw-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .bw-signal {
            font-family: var(--font-mono);
            font-size: var(--text-xs);
            font-weight: 400;
            letter-spacing: 0.08em;
            color: var(--text-tertiary);
            margin-bottom: var(--space-lg);
        }

        .bw-title {
            font-family: var(--font-sans);
            font-size: clamp(1.75rem, 4vw, 2.25rem);
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: var(--space-md);
        }

        .bw-subtitle {
            font-family: var(--font-sans);
            font-size: var(--text-base);
            color: var(--text-secondary);
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Post list */
        .bw-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .bw-list-item {
            border-bottom: 1px solid var(--border);
        }

        .bw-list-item:first-child {
            border-top: 1px solid var(--border);
        }

        .bw-list-link {
            display: block;
            padding: var(--space-xl) 0;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .bw-list-link:hover {
            opacity: 0.85;
        }

        .bw-list-link:hover .bw-list-title {
            color: var(--accent);
        }

        .bw-list-date {
            font-family: var(--font-mono);
            font-size: var(--text-xs);
            color: var(--text-tertiary);
            letter-spacing: 0.02em;
            margin-bottom: var(--space-sm);
        }

        .bw-list-title {
            font-family: var(--font-sans);
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 var(--space-sm);
            line-height: 1.3;
            transition: color 0.2s ease;
        }

        .bw-list-desc {
            font-family: var(--font-sans);
            font-size: var(--text-sm);
            color: var(--text-secondary);
            line-height: 1.6;
            margin: 0;
        }

        .bw-empty {
            text-align: center;
            padding: 60px 0;
            color: var(--text-tertiary);
            font-family: var(--font-mono);
            font-size: var(--text-sm);
        }

        /* ==========================================================================
           Post Page — Prose Typography
           ========================================================================== */

        .bw-article {
            margin-bottom: var(--space-3xl);
        }

        .bw-post-date {
            font-family: var(--font-mono);
            font-size: var(--text-xs);
            color: var(--text-tertiary);
            letter-spacing: 0.02em;
            margin-bottom: var(--space-md);
        }

        .bw-post-title {
            font-family: var(--font-sans);
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: var(--space-lg);
        }

        .bw-post-tags {
            display: flex;
            gap: var(--space-sm);
            flex-wrap: wrap;
            margin-bottom: var(--space-2xl);
        }

        .bw-tag {
            font-family: var(--font-mono);
            font-size: var(--text-xs);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--text-tertiary);
            background: var(--bg-tertiary);
            padding: 0.4em 0.8em;
            border-radius: 4px;
        }

        /* Horizontal rule — signal pulse */
        .bw-prose hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), var(--accent-alt));
            margin: var(--space-2xl) 0;
            border-radius: 1px;
        }

        /* Prose content */
        .bw-prose {
            font-family: var(--font-sans);
            font-size: var(--text-base);
            color: var(--text-secondary);
            line-height: 1.8;
        }

        .bw-prose p {
            margin-bottom: var(--space-lg);
        }

        .bw-prose h2 {
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--text-primary);
            margin-top: var(--space-2xl);
            margin-bottom: var(--space-md);
        }

        .bw-prose h3 {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--text-primary);
            margin-top: var(--space-xl);
            margin-bottom: var(--space-md);
        }

        .bw-prose a {
            color: var(--accent);
            text-decoration: underline;
            text-underline-offset: 3px;
            text-decoration-color: rgba(245, 158, 11, 0.3);
            transition: text-decoration-color 0.2s ease;
        }

        .bw-prose a:hover {
            text-decoration-color: var(--accent);
        }

        .bw-prose blockquote {
            border-left: 3px solid var(--accent);
            padding-left: var(--space-lg);
            margin: var(--space-xl) 0;
            color: var(--text-primary);
            font-style: italic;
        }

        .bw-prose code {
            font-family: var(--font-mono);
            font-size: 0.875em;
            background: var(--bg-tertiary);
            padding: 0.15em 0.4em;
            border-radius: 4px;
            color: var(--accent);
        }

        .bw-prose pre {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: var(--space-lg);
            overflow-x: auto;
            margin: var(--space-xl) 0;
        }

        .bw-prose pre code {
            background: none;
            padding: 0;
            color: var(--text-secondary);
        }

        .bw-prose ul, .bw-prose ol {
            margin-bottom: var(--space-lg);
            padding-left: var(--space-xl);
        }

        .bw-prose li {
            margin-bottom: var(--space-sm);
        }

        .bw-prose strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Back link */
        .bw-back {
            display: inline-block;
            font-family: var(--font-mono);
            font-size: var(--text-sm);
            color: var(--text-tertiary);
            text-decoration: none;
            transition: color 0.2s ease;
            margin-top: var(--space-xl);
        }

        .bw-back:hover {
            color: var(--accent);
        }

        /* ==========================================================================
           Responsive
           ========================================================================== */

        @media (max-width: 640px) {
            .bw-nav {
                padding: var(--space-md) var(--space-lg);
            }

            .bw-container {
                padding: 100px var(--space-md) 80px;
            }

            .bw-list-link {
                padding: var(--space-lg) 0;
            }

            .bw-post-title {
                font-size: 1.35rem;
            }
        }
    </style>
</head>
<body>
    <nav class="bw-nav">
        <a href="/">&larr; danmeador.work</a>
        <a href="/bandwidth/" class="bw-nav-title">Blog</a>
    </nav>

    <main class="bw-container">
        {{ content }}
    </main>
</body>
</html>
