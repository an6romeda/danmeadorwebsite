[build]
  publish = "_site"
  command = "npx @11ty/eleventy"

[[headers]]
  for = "/*"
  [headers.values]
    # HTTPS only
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # Prevent clickjacking
    X-Frame-Options = "DENY"

    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"

    # Control referrer information
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Disable unnecessary browser features
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"

    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' https://covers.openlibrary.org https://archive.org https://is1-ssl.mzstatic.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
